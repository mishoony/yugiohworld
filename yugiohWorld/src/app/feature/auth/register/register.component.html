
    <main class="mainSection">
        <div class="accaount">
           
            <form #form="ngForm"  (ngSubmit)="onSubmit(form)" class="accaount__form" >
                <h2>Register</h2>

                <label for="username">Username</label>
                <input ngModel name="username" type="text" id="username">


                <label for="email">Email</label>
                <input type="text" ngModel name="email" id="email">


                <label for="password">Password</label>
                <input ngModel type="text" name="password" id="password">


                <label for="Re-Password">Re-Password</label>
                <input type="text" ngModel name="rePassword" id="Re-Password">

                <button class="submit_btn" >Register</button>
            </form>
            
        </div>




    </main>
