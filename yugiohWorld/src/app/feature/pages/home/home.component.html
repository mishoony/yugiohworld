
<main class="mainSection">
    <div class="heroSection">
        <div class="newCards_section">
            <h2 class="newCards_section__heading home_heading">New Cards</h2>
            <section  class="new_cards_conteiner">
                <ng-container *ngFor="let product of newCard">
                    <article  class="new_cards__card" >

                        <img class="new_cards__card_img" src="{{product.card_images[0].image_url}}" alt="">
                        <h4 class="new_cards__card_title">{{product.name}}</h4>
                        <p class="new_cards__card_description">{{product.desc}}</p>
                        <p class="new_cards__card_price">{{product.card_prices[0].amazon_price}}.lv</p>
                        <a href=""><label class="new_cards__card__buyBtn">Details</label></a>
                        <button class="new_cards__card__buyBtn">Buy</button>
    
                     </article>
                </ng-container>
